<form>
  <div>
    <br><br>
    <section class="form-register">
    <label> 
      Nombre
    </label>
    <br>
    <input  class="controls" type="text" [(ngModel)]="form.nombre" name="nombre"placeholder="Ingrese su nombre">
    <br><br>
    <label>
      Correo electronico
    </label>
    <br>
    <input class="controls"  type="email" [(ngModel)]="form.correo" name="correo"placeholder="Escribe tu correo">
    <br><br>
    <label >
      Contraseña
    </label>
    <br>
    <input class="controls" type="password" [(ngModel)]="form.contrasena" name="contrasena"placeholder="Debe tener 8 caracteres">
    <br><br>
    <label>
      Confirma contraseña
    </label>
    <br>
    <input class="controls" type="password" [(ngModel)]="ccontrasena" name="ccontrasena"placeholder="Debe tener 6 caracteres">
    <br><br>
    <button  class="botons"(click)="registrarme()"> Registrarme </button>
    <br><br>
  </section>
  </div>
</form>
